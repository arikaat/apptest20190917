<!-- ログイン画面 -->
{% extends "accounts/base.html" %}
{% block content %}
<div class="row">
    <!-- 左側　ログインエリア -->
    <div class="card col-md-6">
        <div class="card-body">
            <form action="{% url 'accounts:login' %}" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン/Login</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div>
    <!-- 左側のログインエリアここまで -->

    <!-- 右側の会員登録エリア -->
    <div class="card col-md-6">
        <div class="card-body">
            <a href="{% url 'accounts:user_create' %}" class="btn btn-success btn-lg btn-block" >会員登録/Register</a><hr>
            <a href="{% url 'accounts:password_reset' %}" class="btn btn-success btn-lg btn-block" >パスワードを忘れたら/Password Reset</a>
        </div>
    </div>
    <!-- 右側の会員登録エリアここまで -->
    
</div>
{% endblock %}
