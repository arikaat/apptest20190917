<!-- ユーザー情報登録画面 -->
{% extends "accounts/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>ユーザー名/UserName</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>姓/FamilyName</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>名/FirstName</th>
            <td>{{ user.first_name }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
